# config/series.yaml

# ==============================================================================
# PART 1: GDP Nowcast (Growth Signals)
# ==============================================================================

# --- Targets (季度目标) ---
gdp_real:
  vendor: fred
  code: GDPC1
  freq: quarterly
  transform: pct_qoq_annualized
  name: "Real GDP"

# --- Hard Data (实体经济) ---
industrial_production:
  vendor: fred
  code: INDPRO
  freq: monthly
  transform: pct_mom
  name: "Industrial Production"

payrolls:
  vendor: fred
  code: PAYEMS
  freq: monthly
  transform: pct_mom
  name: "Nonfarm Payrolls"

retail_sales_real:
  vendor: fred
  code: RRSFS
  freq: monthly
  transform: pct_mom
  name: "Real Retail Sales"

housing_starts:
  vendor: fred
  code: HOUST
  freq: monthly
  transform: diff
  name: "Housing Starts"

# --- Soft / Survey Data (情绪与预期) ---
philly_fed_mfg:
  vendor: fred
  code: GACDFSA066MSFRBPHI
  freq: monthly
  transform: diff
  name: "Philly Fed Manufacturing Index"

consumer_sentiment:
  vendor: fred
  code: UMCSENT
  freq: monthly
  transform: diff
  name: "U. Mich. Consumer Sentiment"

# --- High Frequency (周频) ---
initial_claims:
  vendor: fred
  code: ICSA
  freq: weekly
  transform: log_diff
  name: "Initial Claims"


# ==============================================================================
# PART 2: CPI Nowcast (Inflation Signals)
# ==============================================================================

# --- 1. Headline Target (资产锚定) ---
# All Weather 交易的核心标的 (TIPS 挂钩)
cpi_headline:
  vendor: fred
  code: CPIAUCSL
  freq: monthly
  transform: pct_mom
  name: "CPI Headline (Seasonally Adjusted)"

# --- 2. Energy Component (波动源 / 伪装者) ---
# 目标: CPI Energy 分项 (用于归因)
cpi_energy:
  vendor: fred
  code: CPIENGSL
  freq: monthly
  transform: pct_mom
  name: "CPI Energy (Seasonally Adjusted)"

# 特征: 实时油价 (Lag=0)
oil_wti:
  vendor: fred
  code: DCOILWTICO
  freq: daily
  transform: pct_mom
  name: "WTI Crude Oil Price (Daily Spot)"

# 特征: 实时汽油 (Lag=0)
gas_price:
  vendor: fred
  code: GASREGW
  freq: weekly
  transform: pct_mom
  name: "US Regular Gasoline Prices"

# --- 3. Food Component (供给冲击) ---
# 目标: CPI Food 分项
cpi_food:
  vendor: fred
  code: CPIUFDSL
  freq: monthly
  transform: pct_mom
  name: "CPI Food (Seasonally Adjusted)"

# 特征: 上游成本 (PPI)
ppi_all:
  vendor: fred
  code: PPIACO
  freq: monthly
  transform: pct_mom
  name: "PPI All Commodities"

# --- 4. Core / Sticky (内生趋势 / 确认信号) ---
# 目标: 核心 CPI (剔除食品能源)
cpi_core:
  vendor: fred
  code: CPILFESL
  freq: monthly
  transform: pct_mom
  name: "Core CPI (Less Food & Energy)"

# 目标: 粘性 CPI (判断通胀是否顽固)
# 注意: 源数据已经是年化百分比，transform: none
cpi_sticky:
  vendor: fred
  code: STICKCPIM157SFRBATL
  freq: monthly
  transform: none
  name: "Sticky Price CPI"

# 特征: 时薪 (服务业通胀核心驱动)
hourly_earnings:
  vendor: fred
  code: CES0500000003
  freq: monthly
  transform: pct_mom
  name: "Avg Hourly Earnings (Prod/Nonsup)"

# --- 5. Shelter (压舱石 / 趋势确认) ---
# 目标: CPI Shelter (房租等)
cpi_shelter:
  vendor: fred
  code: CUSR0000SAH1
  freq: monthly
  transform: pct_mom
  name: "CPI Shelter"

# --- 6. Market Expectations (市场情绪) ---
# 特征: 盈亏平衡通胀率 (TIPS隐含)
inflation_breakeven:
  vendor: fred
  code: T10YIE
  freq: daily
  transform: diff
  name: "10-Year Breakeven Inflation Rate"